language: go
go:
- '1.11'
before_install:
- cd protocol && yarn install && yarn build; cd -
script:
- cd client && yarn install && yarn build; cd -
- '[ ! "${TRAVIS_EVENT_TYPE}" = "cron" ] ||  ./build/trigger_nightly.sh'
- '[ "${TRAVIS_EVENT_TYPE}" = "cron" ] ||  ./build/build_release.sh'
deploy:
- provider: releases
  skip_cleanup: true
  draft: true
  api_key:
    secure: 
  file_glob: true
  file: build/release/*
  on:
    tags: true
    condition: $TRAVIS_TAG != "nightly"
- provider: releases
  skip_cleanup: true
  draft: false
  name: Nightly
  body: "Nightly build of ruruku - might not work as expected"
  prelease: true
  api_key:
    secure: 
  file_glob: true
  file: build/release/*
  on:
    tags: true
    condition: $TRAVIS_TAG = "nightly"
env:
  global:
    secure: 
